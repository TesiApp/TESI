<ion-content padding>

  <ion-slides pager>

    <ion-slide>
      <img src="http://www.pngmart.com/files/5/Movie-PNG-Image.png" style="width: 50%">
      <ion-item>
        <ion-title>Login</ion-title>
      </ion-item>
      <ion-item>
        <ion-label stacked>Usuário</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <button ion-button block color="dark" (click)="Login()">Entrar</button>
      <button ion-button block outline color="dark" (click)="goToSlideNext()">Cadastrar</button>
    </ion-slide>

    <ion-slide>
      <ion-item>
        <ion-title>Cadastro</ion-title>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nome</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Nome de usuário</ion-label>
        <ion-input type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password"></ion-input>
      </ion-item>
      <button ion-button block color="dark">Registrar</button>
      <button ion-button block outline color="dark" (click)="goToSlidePrev()">Fazer Login</button>
    </ion-slide>

  </ion-slides>

</ion-content>
