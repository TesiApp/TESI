<ion-header>
  <ion-toolbar color="dark">

    <ion-title>Em cartaz</ion-title>

  </ion-toolbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let filme of lista_filmes" (click)="abrirDetalhes(filme)">
    <img [src]="'https://image.tmdb.org/t/p/w300/' + filme.backdrop_path" />
    <div class="card-title">{{ filme.title }}</div>
    <div class="card-subtitle">{{ filme.release_date }}</div>
  </ion-card>
</ion-content>
